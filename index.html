<!-- JavaScript para carregar o relatório no iframe -->
<script>
  function loadReport(event, url) {
    event.preventDefault(); // Impede o comportamento padrão do link
    document.getElementById('content-frame').src = url; // Carrega o relatório no iframe
  }

  function toggleMenu(menu) {
    const icon = document.getElementById('icon-' + menu);
    const isExpanded = icon.getAttribute('data-expanded') === 'true';

    if (isExpanded) {
      icon.src = 'https://imgur.com/Jt4whFw.png'; // Recolhido
      icon.setAttribute('data-expanded', 'false');
    } else {
      icon.src = 'https://imgur.com/zcf41Di.png'; // Expandido
      icon.setAttribute('data-expanded', 'true');
    }
  }
function toggleFullscreen() {
  if (!document.fullscreenElement) {
    document.documentElement.requestFullscreen().catch((err) => {
      alert(`Erro ao tentar entrar em tela cheia: ${err.message}`);
    });
  } else {
    document.exitFullscreen();
  }
}

function toggleMenu(menu) {
  const icon = document.getElementById('icon-' + menu);
  const isExpanded = icon.getAttribute('data-expanded') === 'true';

  if (isExpanded) {
    icon.src = 'https://imgur.com/Jt4whFw.png'; // Ícone recolhido
    icon.setAttribute('data-expanded', 'false');
  } else {
    icon.src = 'https://imgur.com/zcf41Di.png'; // Ícone expandido
    icon.setAttribute('data-expanded', 'true');
  }
}

document.addEventListener('DOMContentLoaded', function() {
  const wrapper = document.querySelector('.wrapper');
  const contentWrapper = document.querySelector('.content-wrapper');
  
  // Listener para quando o menu lateral for expandido ou recolhido
  document.querySelector('[data-widget="pushmenu"]').addEventListener('click', function() {
    setTimeout(() => {
      // Atualiza o layout dinamicamente com o colapso ou expansão do menu
      adjustMessagePosition();
    }, 300); // Tempo para esperar o menu terminar a animação
  });

  function adjustMessagePosition() {
    const windowHeight = window.innerHeight;
    const headerHeight = document.querySelector('.main-header').offsetHeight;
    const footerHeight = 0; // Se houver rodapé, ajuste aqui
    const contentHeight = windowHeight - headerHeight - footerHeight;
    
    contentWrapper.style.minHeight = contentHeight + 'px'; // Garante que o content-wrapper tenha altura dinâmica
  }

  // Chamada inicial
  adjustMessagePosition();
});

</script>
